# Outputting
# permalink: /:categories/:title/
# paginate: 1
# paginate_path: /page:num/
# timezone: Asia/Seoul 
# https://en.wikipedia.org/wiki/List_of_tz_database_time_zones   


#Defaults
defaults:
  # _posts
  - scope:
      path: "" # an empty string here means all files
      type: "posts"
    values:
      layout: "post"
      author_profile: true
      read_time: true
      comments: true # 블로그 댓글 기능 
      share: true
      related: true
